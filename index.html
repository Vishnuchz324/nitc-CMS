<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <title>Complaint Management System</title>
</head>

<body>
  <div id="nav-placeholder" style="width:100%"></div>
  <div id="page" height="100vh">
  </div>
</body>
<script>
  $(function () {
    $("#nav-placeholder").load("./components/nav.html");
    let defaultPage = "/pages/home.html";
    $("#page").load(defaultPage);
    $("#nav-placeholder").click(function (e) {
      var template = e.target.getAttribute("data-to");
      console.log(template);
      if (template)
        $("#page").load(template);
    });
  });
</script>

</html>
