        <nav class="navbar navbar-expand-lg text-white">
            <a class="navbar-brand" href="#">
                <img width="12%" src="../assets/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

    <section>
        <form class="container form-container col-md-6 p-4" action="">
            <div class="m-4">
                <h3 class=" text-center">Register Compalint</h3>
            </div>
            <div class="form-floating mb-3">
                <input type="title" class="form-control" id="title" name="title" placeholder="title of the complaint">
                <label for="title">Title</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="complaint description" name="description" id="description"
                    style="height: 100px"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="mb-3">
                <select class="form-select p-2">
                    <option selected>select the domain of the complaint</option>
                    <option value="administrative">Administrative Section</option>
                    <option value="hostel">Hostel Section</option>
                    <option value="department">Department Section</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select p-2">
                    <option selected>select the priority of the complaint</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="d-grid gap-2 my-4">
                <button class="btn btn-primary" type="button">Submit Complaint</button>
            </div>
        </form>
    </section>
    <!-- Resources Page
