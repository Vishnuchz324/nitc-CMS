        <nav class="navbar navbar-expand-lg text-white">
            <a class="navbar-brand" href="#">
                <img width="12%" src="../assets/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    </li>

            </div>
        </nav>
    </div>

    <section>
        <div class="container">
            <h2>Registered Complaints</h2>
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <br>
            <table class="table table-bordered table-striped bg-light">
                <thead>
                    <tr>
                        <th>Complaint</th>
                        <th>Domain</th>
                        <th>Priority</th>
                        <th>Upvotes</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr>
                        <td>Theft of laptops</td>
                        <td>Hostel Section - [F]</td>
                        <td>High</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Short circut in classroom</td>
                        <td>Depertment Section - [CSE]</td>
                        <td>High</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Faulty Streetlight</td>
                        <td>Administrative Section</td>
                        <td>Low</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            $(document).ready(function () {
                $("#myInput").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    $("#myTable tr").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                    });
                });
            });
        </script>

    </section>
